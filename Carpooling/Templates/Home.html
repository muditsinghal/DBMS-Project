{% extends "Base.html" %}

{% block main_title %}
	{{ title }}
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<p>Hi {{ user.userName }}, Welcome to Cabify!</p>
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>You are not logged in!</p>
<a href="{% url 'login' %}">Log In</a> / 
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
